version: "3"

services:
  nginx-s3-gateway:
    # If minio client is up and running properly, we are reasonably sure that
    # minio has properly started. That's why we depend on it here.
    depends_on:
      minio:
        condition: service_healthy
    image: "nginx-s3-gateway"
    ports:
      - "8989:80/tcp"
    links:
      - "minio"
    restart: "no"
    environment:
      S3_BUCKET_NAME: "bucket-1"
      S3_ACCESS_KEY_ID: "AKIAIOSFODNN7EXAMPLE"
      S3_SECRET_KEY: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
      S3_SERVER: "minio"
      S3_SERVER_PORT: "9000"
      S3_SERVER_PROTO: "http"
      S3_REGION: "us-east-1"
      S3_DEBUG: "true"
      S3_STYLE: "virtual"
      ALLOW_DIRECTORY_LIST:
      PROVIDE_INDEX_PAGE:
      APPEND_SLASH_FOR_POSSIBLE_DIRECTORY:
      AWS_SIGS_VERSION:
      STATIC_SITE_HOSTING:
      PROXY_CACHE_VALID_OK: "1h"
      PROXY_CACHE_VALID_NOTFOUND: "1m"
      PROXY_CACHE_VALID_FORBIDDEN: "30s"
      CORS_ALLOW_ALL: "false"

  minio:
    image: "minio/minio:RELEASE.2021-02-19T04-38-02Z"
    ports:
      - "9090:9000/tcp"
    restart: "no"
    command: "server --address :9000 /data"
    environment:
      MINIO_ACCESS_KEY: "AKIAIOSFODNN7EXAMPLE"
      MINIO_SECRET_KEY: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
      MINIO_REGION_NAME: "us-east-1"
      MINIO_DOMAIN: "minio"
      MINIO_BROWSER: "off"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 3
